<ion-header>
  <ion-toolbar>
    <ion-title>add Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<form (ngSubmit)='saveNote(f.value)' #f='ngForm'>
  <ion-item>
      <ion-label>Title</ion-label>  
      <ion-input name='title'></ion-input>
</ion-item>

<ion-item>
<ion-label>Scrivi nota</ion-label>  
<ion-textarea name='Note'></ion-textarea>
</ion-item>

<ion-button type="submit">save Note</ion-button>

</form>
</ion-content>
